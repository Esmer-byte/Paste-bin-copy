<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Security with Spring Boot!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<h5 class="text-center" style="font-size: 25px">Sign Up</h5>
<div class = "container  w-25 p-5">
    <form action="#" th:action="@{/form}" th:object="${user}" method="post">
        <div>User Name: <input class="form-control" type="text" th:field="*{userName}" /></div>
        <div>Password: <input class="form-control" type="password" th:field="*{password}" /></div>
        <div>Confirm Password: <input class="form-control" type="password"/></div>
        <p><button type="submit " value="Submit" class="btn btn-outline-success">Submit</button> <button type="reset" value="Reset" class="btn btn-outline-success">Reset</button></p>
    </form>
</div>
</body>
</html>
